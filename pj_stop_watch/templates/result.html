<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>結果画面</title>
    <link rel="stylesheet" href="../styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../lib/result.js"></script>
  </head>
  <body>
    <h1>結果画面</h1>

    <!-- プレイヤー1の結果表示 -->
    <p id="player1-result">
      プレイヤー1: 目標 - <span id="player1-goal"></span> 秒, 実際 -
      <span id="player1-time"></span> 秒, 差 -
      <span id="player1-difference"></span> 秒
    </p>

    <!-- プレイヤー2の結果表示 -->
    <p id="player2-result">
      プレイヤー2: 目標 - <span id="player2-goal"></span> 秒, 実際 -
      <span id="player2-time"></span> 秒, 差 -
      <span id="player2-difference"></span> 秒
    </p>

    <!-- トータル結果表示 -->
    <p id="total-result">
      トータル: 目標 - <span id="total-goal"></span> 秒, 実際 -
      <span id="total-time"></span> 秒, 差 -
      <span id="total-difference"></span> 秒
    </p>

    <!-- ランキング表示ボタン -->
    <button id="show-ranking">ランキングを表示</button>
  </body>
</html>
