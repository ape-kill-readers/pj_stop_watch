<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>目標秒数設定画面</title>
    <link rel="stylesheet" href="../styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../lib/goal_settings.js"></script>
  </head>
  <body>
    <h1>目標秒数設定画面</h1>
    <label for="total-goal">トータル目標時間 (10, 20, 30から選択):</label>
    <select id="total-goal">
      <option value="10">10秒</option>
      <option value="20">20秒</option>
      <option value="30">30秒</option>
    </select>
    <button id="set-total-goal">設定</button>
  </body>
</html>
